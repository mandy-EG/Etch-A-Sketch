<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/juego.css">
    <title>Juego de Dibujo</title>
</head>

<body class="bg-dark text-white">

    <div class="container mt-5 p-4 border border-3 border-white rounded bg-danger" id="container">
        <div class="row d-flex justify-content-around align-items-center mb-2">
            <div class="col-4 col-md-4 d-flex flex-column align-items-center">
                <h1 class="text-center mt-4 text-warning" id="title">Etch-A-Sketch</h1>
                <p class="text-center">Dibuja moviendo el mouse sobre la cuadrícula.</p>
                <input type="text" id="input" class="form-control mb-1" placeholder=" Ingresa el tamaño de la cuadrícula (máx 64)">
                <button id="btnCrear" onclick="crearCeldas()" class="col-4 btn btn-warning w-100 mb-2">Crear Cuadrícula</button>
                <button id="btnReiniciar" onclick="reiniciarColores()" class="col-4 btn btn-warning w-100 mb-2">Reiniciar cuadrícula</button>
                <div class="row g-2 w-100 mt-2 mb-2 d-flex justify-content-around align-items-center">
                    <button id="colorNegro" onclick="controlarModoColor()" class="col-5 btn btn-dark">Negro</button>
                    <button id="colorRandom" onclick="controlarModoColor()" class="col-5 btn btn-primary">Ramdon</button>
                </div>
                <div class="footer text-center mt-2">
                    <p>By Mandy-EG ©2025</p>
                </div>
            </div>
            <div id="container-juego" class="col-8 col-md-6 bg-light rounded border border-2 border-dark">
                <!-- Celdas se generan con JavaScript -->
            </div>
        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <Script src="/Etch-A-Sketch/JS/app.js"></Script>
</body>

</html>
